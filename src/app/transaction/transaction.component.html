<div class="row">
  <h1 class="text-primary ">Transactions</h1>
  <div class="col-2"></div>
  <div class="col-8 mt-5 border rounded">

    <div class="row">

      <div class="col-lg-4">
        <h3 class="pt-3 pd-4 text-success">Transaction History</h3>
      </div>

      <div class="col-lg-4 pt-3 pd-4 d-flex">
        <span>
          <label class="text-success" for="search">Search By:</label>&nbsp;
          <!-- ((keyup)="search($event") -->
          <input (keyup)="search($event)" type="text" placeholder="Transaction type" id="search">


          <!-- <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search By:">
            <button class="btn btn-outline-success" type="submit">Search By:</button>
          </form> -->


        </span>
      </div>
      <div class="col-lg-4 pt-3 pd-4">
        <input style="float: right;" type="button" value="Export" class="btn btn-outline-success" (click)="generatePdf()">
        
      </div>
    </div>


    <table class="table table-bordered table-hover mt-5 mb-5 px-2 text-center">
      <thead class="thead-dark">
        <tr>
          <th class="text-center" scope="col">No</th>
          <!-- <th scope="col">First</th> -->
          <th class="text-center" scope="col">Transaction type</th>
          <th class="text-center" scope="col">Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let trans of transactions |filter:searchKey:'type';let i=index">
          <th scope="row">{{i+1}}</th>
          <td>{{trans.type}}</td>
          <td>{{trans.amount}}</td>
        </tr>
      </tbody>
    </table>


  </div>
  <div class="col-2"></div>
</div>
