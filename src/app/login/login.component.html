<nav class="navbar bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="">
            <i class="fa-solid fa-building-columns text-primary fa-3x"></i>&nbsp;&nbsp;
            <span class="title"><b>Online Bank</b></span>
       </a>
    </div>
  </nav>


<div class="row">
    <div class="col-6 text-center">
        <img class="mt-5"
            src="https://feeds.abplive.com/onecms/images/uploaded-images/2022/07/12/21c46a5efe380d3e1dcf58414c91ab461657634163_original.jpg"
            alt="no image">
    </div>
    <div class="col-6">
        <form (ngSubmit)="login()" [formGroup]="loginForm" style="margin-top :150px; " class="p-3 border">
            <div class="mt-3">
                <label for="acno">Account Number</label>
                <input formControlName="acno" name="acno" id="acno" type="acno" placeholder="Account number"
                    class="form-control">
            </div>
            <div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched" class="text-danger">
                Invalid Account Number
            </div>
            <div class="mt-3">
                <label for="pswd">password</label>
                <input formControlName="pswd" name="pswd" type="pswd" placeholder="password" class="form-control">
            </div>

            <div *ngIf="this.loginForm.get('pswd')?.errors&&this.loginForm.get('pswd')?.touched" class="text-danger">
                Invalid Account Number
            </div>
            <div  style="color: red;"><b>{{eMsg}}</b></div>
            <div class="mt-3">
                <button *ngIf="!msg" type="submit" class="btn btn-primary">login</button> 
              <!-- spinner code -->
                <button *ngIf="msg" class="btn btn-primary" type="button" disabled>
                    <span  class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                  </button>&nbsp;

                <span>new user ? click here to <a routerLink="register">register</a></span>
            </div>
        </form>

    </div>
</div>
